<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="COLOQUE_AQUI_SEU_CSRF_TOKEN">
    <title>Teste de Captura de V칤deo + 츼udio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }

        video {
            border: 1px solid #ccc;
            max-width: 100%;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 15px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <h2>Teste de Captura de V칤deo + 츼udio</h2>

    <video id="preview" autoplay muted></video>
    <video id="recordedVideo" controls style="display:none;"></video>
    <br>
    <button id="startRecording">Iniciar Grava칞칚o</button>
    <button id="stopRecording" disabled>Parar Grava칞칚o</button>

    <video id="preview" autoplay playsinline></video>
    <br>
    <button id="capture">游닞 Capturar Foto</button>
    <canvas id="snapshot" style="display:none;"></canvas>
    <img id="photo" alt="Sua foto aparecer치 aqui" style="max-width:100%; margin-top:10px;">

    <script>
        const preview = document.getElementById('preview');
        const recordedVideo = document.getElementById('recordedVideo');
        const startButton = document.getElementById('startRecording');
        const stopButton = document.getElementById('stopRecording');
        const video = document.getElementById('preview');
        const captureBtn = document.getElementById('capture');
        const canvas = document.getElementById('snapshot');
        const photo = document.getElementById('photo');

        let mediaRecorder;
        let recordedChunks = [];

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment", width: 640, height: 480 },
                    audio: true
                });
                preview.srcObject = stream;

                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = e => {
                    if (e.data.size > 0) recordedChunks.push(e.data);
                };

                mediaRecorder.onstop = async () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    recordedChunks = [];

                    // Mostrar v칤deo gravado
                    recordedVideo.src = URL.createObjectURL(blob);
                    recordedVideo.style.display = 'block';

                    // Enviar para backend (opcional)
                    const formData = new FormData();
                    formData.append('video', blob, 'video.webm');

                    try {
                        const response = await fetch('/upload-video', {
                            method: 'POST',
                            body: formData,
                            headers: {
                                'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]').content
                            }
                        });
                        const data = await response.json();
                        console.log('V칤deo enviado:', data);
                    } catch (err) {
                        console.error('Erro ao enviar v칤deo:', err);
                    }
                };
            } catch (err) {
                console.error('Erro ao acessar c칙mera/microfone:', err);
                alert('N칚o foi poss칤vel acessar c칙mera ou microfone.');
            }
        }

        startButton.addEventListener('click', () => {
            if (mediaRecorder) {
                mediaRecorder.start();
                startButton.disabled = true;
                stopButton.disabled = false;
                console.log('Grava칞칚o iniciada');
            }
        });

        stopButton.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                startButton.disabled = false;
                stopButton.disabled = true;
                console.log('Grava칞칚o parada');
            }
        });

        navigator.mediaDevices.getUserMedia({
            video: { facingMode: "user" }, // frontal
            audio: false
        })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => console.error("Erro ao acessar c칙mera:", err));

        // Captura foto
        captureBtn.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Mostra a foto
            const dataUrl = canvas.toDataURL('image/png');
            photo.src = dataUrl;

            // Inicializa c칙mera ao carregar a p치gina
            window.addEventListener('load', initCamera);
    </script>
</body>

</html>
